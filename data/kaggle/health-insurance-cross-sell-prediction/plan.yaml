data_file: 'data/kaggle/health-insurance-cross-sell-prediction/train.csv'
test_ratio: 0.2
mapping:
  Id:
    use: "ignore"
  Response:
    use: "target"
    preprocess: 'default'
  Gender:
    #use: "ignore"
    preprocess: "one_hot"
  Age:
    use: "feature"
    preprocess: "normalize"
  Region_Code:
    use: "ignore"
    #encode: "one_hot"
  Previously_Insured:
    use: "feature"
    #use: "ignore"
  Vehicle_Age:
    #"use": "ignore"
    preprocess: "one_hot"
  Vehicle_Damage:
    #use: "ignore"
    preprocess: "one_hot"
  Policy_Sales_Channel:
    preprocess: "one_hot"