data_file: 'data/kaggle/health-insurance-cross-sell-prediction/train.csv'
test_ratio: 0.2
mapping:
  Id:
    use: "ignore"
    preprocess: "original"
  Response:
    use: "target"
    preprocess: 'original'
  Gender:
    use: "feature"
    preprocess: "label"
  Driving_License:
    use: "feature"
    preprocess: "original"
  Age:
    use: "feature"
    preprocess: "normalize"
  Region_Code:
    use: "feature"
    encode: "label"
  Previously_Insured:
    use: "feature"
    preprocess: "original"
  Vehicle_Age:
    use: "feature"
    preprocess: "one_hot"
  Vehicle_Damage:
    use: "feature"
    preprocess: "label"
  Policy_Sales_Channel:
    use: "feature"
    preprocess: "label"
  Vintage:
    use: "feature"
    preprocess: "normalize"
  Annual_Premium:
    use: "feature"
    preprocess: "normalize"